<!DOCTYPE html>
<html>
<head>
    <title>動画生成完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 20px;
        }
        .video-container {
            margin: 20px auto;
            max-width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #545b62;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>動画生成完了</h1>
        <div class="success-message">
            動画の生成が完了しました！
        </div>
        <div class="video-container">
            <video controls autoplay>
                <source src="{{ url_for('video_file', filename=video) }}" type="video/mp4">
                お使いのブラウザは動画の再生に対応していません。
            </video>
        </div>
        <div class="actions">
            <a href="{{ url_for('video_file', filename=video) }}" class="button" download>動画をダウンロード</a>
            <a href="{{ url_for('index') }}" class="button secondary">トップに戻る</a>
        </div>
    </div>
</body>
</html>
